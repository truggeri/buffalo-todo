<div class="py-4 mb-2">
  <h3 class="d-inline-block">Edit Item</h3>
</div>

<%= formFor(item, {action: itemPath({ item_id: item.ID }), method: "PUT"}) { %>
  <%= partial("items/form.html") %>
  <%= linkTo(itemPath({ item_id: item.ID }), {class: "btn btn-warning", "data-confirm": "Are you sure?", body: "Cancel"}) %>
<% } %>
